<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
     <div class="container" >
<div class="top-header">
    <p >
        Calculator
    </p>
    <div class="icons"></div>
</div>
<div class="second-header">

     <div class="burgerandheading">
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <h3>Standard</h3>
     </div>
</div>
<div class="input-group">
   <input type="number " id="calc" value="0" >
</div>
<div class="modes">
    <p class="not-active">MC</p>
    <p class="not-active">MR</p>
    <p class="active">M+</p>
    <p class="active">M-</p>
    <p class="active">MS</p>

</div>
<div class="operations">
<p>%</p>
<p>CE</p>
<p>C</p>
<span class="material-symbols-outlined" style="font-size: 20px;">
    backspace
    </span>

</div>


<div class="firstoperation">
    <p><sup>1</sup>/<sup>x</sup></p>
    <p>x<sup>2</sup></p>
    <p>&radic;</p>
    <p><span class="iconify" data-icon="ic:baseline-divide"></span></p>
</div>
<div class="secondoperations">
  
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p style="background-color: #f7f6f6;">x</p>

    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p style="background-color: #f7f6f6;">-</p>

    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p style="background-color: #f7f6f6;">+</p>

    <p><sup>+</sup>/<sup>-</sup></p>
    <p>0</p>
    <p>.</p>
    <p style="background-color: rgb(143, 183, 248);">=</p>
    


</div>
     </div>
    </body>
</html>
